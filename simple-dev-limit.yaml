apiVersion: v1
kind: LimitRange
metadata:
  name: container-limits
  namespace: dev-team
spec:
  limits:
  - type: Container
    default: #default limits if not specified in container spec
      cpu: "1"
      memory: 512Mi
    defaultRequest: #default resource requests
      cpu: "0.5"
      memory: 256Mi
    min: #minimum allowed for each container
      cpu: "0.1"
      memory: 128Mi
    max: #maximum allowed for each container
      cpu: "2"
      memory: 1Gi
